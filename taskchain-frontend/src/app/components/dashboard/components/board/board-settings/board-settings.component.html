<div class="settings-item">
  <h1>Invite Code</h1>
  <h3>{{ board.inviteCode }}</h3>
</div>
<div class="settings-item">
  <h1>Users</h1>
  <div *ngFor="let user of users">
    <h3>
      {{ user.username
      }}<span
        class="remove-user"
        (click)="removeUser(user)"
        *ngIf="board.owner !== user.id"
      ></span>
    </h3>
  </div>
</div>
<div class="settings-item">
  <div class="warning">
    <button>Delete Board</button>
  </div>
</div>
