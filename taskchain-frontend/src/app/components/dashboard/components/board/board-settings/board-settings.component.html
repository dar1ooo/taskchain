<div class="settings-item">
  <h1>Invite Code</h1>
  <h3>
    <strong>{{ board.inviteCode }}</strong>
  </h3>
</div>
<div class="settings-item">
  <h1>Users</h1>
  <table>
    <tr>
      <th>Username</th>
      <th>Remove</th>
    </tr>
    <tr *ngFor="let user of users">
      <td class="username">
        {{ user.username }}
      </td>
      <td class="action">
        <span
          *ngIf="board.owner !== user.id"
          class="remove-user"
          (click)="removeUser(user)"
        ></span>
      </td>
    </tr>
  </table>
</div>
<div class="warning">
  <button (click)="deleteBoard()">Delete Board</button>
</div>
